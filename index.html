<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="DSLOGO.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/130527/qrcode.js"></script>
    <title>DS | QR Generator</title>
</head>
<body>
    <h1 class="head">QR Code Generator</h1>
    <div class="qr-code-generator">

        <input type="text" class="qr-url" placeholder="URL or Text">
        <input type="number" class="qr-size" value="128" min="100" max="300">
        
        <button class="generate-qr-code">Generate</button>
        
        <br>
        
        <div id="qrcode"></div>
        
        </div>
        <div class="footer">
            <address><a target="_blank" href="https://www.linkedin.com/in/denizsulmaz/">Developed by DS</a> </address>
            <a target="_blank" href="https://www.linkedin.com/in/denizsulmaz/"><img src="DSLOGO.png" alt=""></a>
        </div>

        <script>
            $('.generate-qr-code').on('click', function(){

// Clear Previous QR Code
$('#qrcode').empty();

// Set Size to Match User Input
$('#qrcode').css({
'width' : $('.qr-size').val(),
'height' : $('.qr-size').val()
})

// Generate and Output QR Code
$('#qrcode').qrcode({width: $('.qr-size').val(),height: $('.qr-size').val(),text: $('.qr-url').val()});

});
        </script>
</body>
</html>
